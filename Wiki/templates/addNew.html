<!doctype html>
<html>
<head>
 <meta charset="utf-8" />
 <title>WIKI Top</title>
 <link rel="stylesheet" href="/css/style.css" />
 <script src="/js/jquery.min.js"></script>
 <style>
   .column1 {
     display: inline-block;
     width: 150px;
     vertical-align:top;
    }
   .column2 {
     display: inline-block;
     width: 500px;
     vertical-align:top;
    }
    form {
      margin-left:10%;
      margin-right:10%;
      padding :10px;
      border: solid thin silver;
      background-color: whitesmoke;      
    }
    select {
      height:32px;
      border-radius: 4px;
    }
 </style>
 <script>
   $(()=>{
      $("#btnClear").click(()=>{
        $("input[type='text']").val("");
        $("textarea").val("");
        $("option").attr("selected", "");
      });
   });
 </script>
</head>

<body>
 <h1><img src="/img/img_17.jpg" /> WIKI 新規投稿</h1>
 <div class="menubar"><a href="/"><img src="/img/home.png" /> HOME</a> / 
   <a href="javascript:window.close()">閉じる</a>
 </div>
 <br />
 <p class="message">(*message*)</p>
 <br />
 <form method="POST" style="margin-left:15%;margin-right:15%;">
   <div class="form_row">
    <div class="column1">タイトル</div>
    <div class="column2"><input type="text" name="title" size="100" value="(*title*)" /></div>
   </div>
   <div class="form_row">
    <div class="column1">内容</div>
    <div class="column2"><textarea name="content" rows="6" cols="80">(*content*)</textarea></div>
   </div>
   <div class="form_row">
    <div class="column1">備考</div>
    <div class="column2"><input type="text" name="info" size="80" value="(*info*)" /></div>
   </div>
   <div class="form_row">
    <div class="column1">版数 (英数字1文字)</div>
    <div class="column2"><input type="text" name="revision" size="3" value="(*revision*)" /></div>
   </div>
   <div class="form_row">
    <div class="column1">文書種別</div>
    <div class="column2"><select name="type">
      <option value="text" selected">平文</option>
      <option value="html">HTML</option>
      <option value="md">マークダウン</option>
      </select>
    </div>
   </div>
   <div class="form_row">
    <div class="column1"></div>
    <div class="column2"><input type="submit" name="submit" value="投稿する"/> <input type="button" id="btnClear" value="クリア" /></div>
   </div>
 </form>
 <p>&nbsp;</p>
 <p>&nbsp;</p>
 <p>&nbsp;</p>
 </body>
 </html>
