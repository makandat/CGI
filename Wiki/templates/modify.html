<!doctype html>
<html>
<head>
 <meta charset="utf-8" />
 <title>WIKI Modify</title>
 <link rel="stylesheet" href="/css/default.css" />
 <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
 <style>
  form {
    margin-left:10%;
    margin-right:10%;
    padding :10px;
    border: solid thin silver;
    background-color: whitesmoke;
  }
  .form_column0 {
    display: inline-block;
    width: 15%;
    vertical-align:top;
    text-align:right;
  }
  .form_column1 {
    display: inline-block;
    width: 45%;
    vertical-align:top;
  }
  select {
    height:32px;
    border-radius: 4px;
  }
 </style>
 <script>

 </script>
</head>

<body>
 <h1><img src="/img/img_17.jpg" /> WIKI 記事修正</h1>
 <div class="menubar"><a href="/"><img src="/img/home.png" /> HOME</a> / 
   <a href="index.cgi">記事一覧へもどる</a>
 </div>
 <div class="section">
   <p class="message">(*message*)</p>
   <form method="POST">
     <div class="form_row">
       <div class="form_column0">番号(id)</div>
       <div class="form_column1"><input type="text" name="pid" size="4" value="(*id*)" style="background-color:silver;" readonly="readonly" /></div>
     <div>
     <div class="form_row">
       <div class="form_column0">タイトル</div>
       <div class="form_column1"><input type="text" name="title" size="20" value="(*title*)" /></div>
     <div>
     <div class="form_row">
       <div class="form_column0">内容</div>
       <div class="form_column1">
        <textarea name="content" cols="60" rows="6">(*content*)</textarea>
       </div>
     <div>
     <div class="form_row">
       <div class="form_column0">備考</div>
       <div class="form_column1"><input type="text" name="info" size="40" value="(*info*)" /></div>
     <div>
     <div class="form_row">
       <div class="form_column0">版数</div>
       <div class="form_column1"><input type="text" name="revision" size="4" value="(*revision*)" /></div>
     <div>
     <div class="form_row">
       <div class="form_column0">文書形式</div>
       <div class="form_column1">
        <select name="type">
          <option value="text" (*type0*)>平文</option>
          <option value="html" (*type1*)>HTML</option>
          <option value="markup" (*type2*)>Markup</option>
        </select>
       </div>
     <div>
     <div class="form_row">
       <div class="form_column0"></div>
       <div class="form_column1">
        <input type="submit" name="submit" value="修正する" />
       </div>
     <div>
   </form>
 </div>
 <p>&nbsp;</p>
 </body>
 </html>
