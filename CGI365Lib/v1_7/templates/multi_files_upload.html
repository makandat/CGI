<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width,initial-scale=1" />
 <title>Multi files upload</title>
 <!-- BootstrapのCSS読み込み -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
 <!-- ヘッダー -->
 <header class="container">
  <h1 class="header-1 text-center p-5 bg-light border rounded border-warning">Multi files upload</h1>
  <p class="text-center"><a href="/cgi-bin/CGI365Lib/v1_7/index.cgi">HOME</a></p>
 </header>

 <!-- 本文 -->
 <article class="container">
  <form class="row mt-5" name="form1" method="POST" enctype="multipart/form-data" action="/cgi-bin/CGI365Lib/v1_7/multi_files_upload.cgi">
   <div class="mb-4">
    <label class="label-form-control">files (accept multiple files)
     <input type="file" name="files" multiple class="form-control" />
    </label>
   </div>
   <div><button type="submit" class="btn btn-primary">upload</button></div>
   <div class="mt-5 text-danger fs-6" id="message">{{message}}</div>
  </form>
 </article>

 <!-- フッター -->
 <footer class="container">
  <p class="text-center mt-4"><a href="#top">TOP</a></p>
  <p>&nbsp;</p>
 </footer>
 <!-- BootstrapのJS読み込み -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
