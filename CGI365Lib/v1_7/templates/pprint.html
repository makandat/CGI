<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width,initial-scale=1" />
 <title>PPrint</title>
 <!-- BootstrapのCSS読み込み -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
 <script src="/js/JS365Lib3.js"></script>
 <script>
  async function buttonClick() {
    const object = getValue("object");
    const result = await fetchGET("/cgi-bin/CGI365Lib/v1_7/pprint.cgi", {"object":object});
    setValue("result", result);
  }
 </script>
</head>

<body>
 <!-- ヘッダー -->
 <header class="container">
  <h1 class="header-1 text-center p-5 bg-light border bg-light rounded border-warning">PPrint (object dump)</h1>
  <p class="text-center"><a href="/cgi-bin/CGI365Lib/v1_7/index.cgi">HOME</a></p>
 </header>

 <!-- 本文 -->
 <article class="container">
  <form class="row" method="GET">
   <div class="mb-4"><label class="label-form-control">object
     <select id="object" class="form-control">
      <option>Request.Method</option>
      <option>Request.QueryString</option>
      <option>Request.Body</option>
      <option>Request.Headers</option>
      <option>Request.Cookies</option>
      <option>Request.Query</option>
      <option>Request.Form</option>
     </select>
   </div>
   <div class="mb-5"><button type="button" class="btn btn-primary" onclick="buttonClick();">submit</button></div>
  </form>
  <pre id="result" class="ms-4 me-4" style="font-size:small; color:dimgray;"></pre>
 </article>
 
 <!-- フッター -->
 <footer class="container">
  <p class="text-center mt-4"><a href="#top">TOP</a></p>
  <p>&nbsp;</p>
 </footer>
 <!-- BootstrapのJS読み込み -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
