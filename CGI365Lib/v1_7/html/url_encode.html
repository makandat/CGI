<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width,initial-scale=1" />
 <title>URL Encode</title>
 <!-- BootstrapのCSS読み込み -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
 <script src="/js/JS365Lib3.js"></script>
 <script>
  onPageLoad(() => {
    clickEvent("button1", async () => {
      const url = getValue("input");
      const text = await fetchGET("/cgi-bin/CGI365Lib/v1_7/url_encode.cgi?url=" + encodeURIComponent(url));
      setValue("result", text);
    });
  });
 </script>
</head>

<body>
 <!-- ヘッダー -->
 <header class="container">
  <h1 class="header-1 text-center p-5 bg-light border rounded border-warning">URL Encode</h1>
  <p class="text-center"><a href="/cgi-bin/CGI365Lib/v1_7/index.cgi">HOME</a></p>
 </header>

 <!-- 本文 -->
 <article class="container">
  <form class="row mt-5" onsubmit="return false;">
   <div class="mb-4"><label class="label-form-control">input text<input type="text" name="input" id="input" class="form-control" size="100"></label></div>
   <div class="mb-5"><button type="button" id="button1" class="btn btn-primary">submit</button></div>
   <div id="result" class="text-primary ms-5 fs-5"></div>
  </form>
 </article>
 
 <!-- フッター -->
 <footer class="container">
  <p class="text-center mt-4"><a href="#top">TOP</a></p>
  <p>&nbsp;</p>
 </footer>
 <!-- BootstrapのJS読み込み -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
