<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width,initial-scale=1" />
 <title>POST FormData Web service</title>
 <!-- BootstrapのCSS読み込み -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
 <script src="/js/JS365Lib3.js"></script>
 <script>
  onPageLoad(async () => {
    const path = getStorageValue("sqlite3_db");
    setValue("db", path);
    const url = "/cgi-bin/CGI365Lib/v1_7/post_formdata.cgi";
    // button clicked
    clickEvent("submitButton", async () => {
       const data = await fetchFormData(url, form1);
       setValue("message", data.message);
       clearHTML("result");
       insertHTML("result", data.result);
       setStorageValue("sqlite3_db", getValue("db"));
    });
  });
 </script>
</head>

<body>
 <!-- ヘッダー -->
 <header class="container">
  <h1 class="header-1 text-center p-5 bg-light border rounded border-warning">POST FormData Web service</h1>
  <p class="text-center"><a href="/cgi-bin/CGI365Lib/v2_0/index.cgi">HOME</a></p>
 </header>

 <!-- 本文 -->
 <article class="container">
  <form name="form1" class="row mt-5">
   <div class="mb-2">
    <label class="form-control-label">sqlite3 db
     <input type="text" name="db" id="db" class="form-control" size="80" />
    </label>
   </div>
   <div class="mb-4">
    <label class="form-control-label">table
     <input type="text" name="table" id="table" class="form-control" />
    </label>
   </div>
   <div class="mb-4">
    <button id="submitButton" class="btn btn-primary me-2" type="button">submit</button>
   </div>
  </form>
  <div id="message" class="mt-4 text-danger" style="font-size:12pt;"></div>
  <div id="result" class="mt-4"></div>
 </article>

 <!-- フッター -->
 <footer class="container">
  <p class="text-center mt-4"><a href="#top">TOP</a></p>
  <p>&nbsp;</p>
 </footer>
 <!-- BootstrapのJS読み込み -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
