<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width,initial-scale=1" />
 <title>show_source.html</title>
 <!-- BootstrapのCSS読み込み -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
 <script>
  async function show_source() {
    let path = form1.path.value;
    if (path.startsWith('"') && path.endsWith('"'))
      path = path.substring(1, path.length - 1);
    const code = document.getElementById("code");
    const res = await fetch("get_text.cgi?path=" + path);
    const text = await res.text();
    code.innerText = text;
  }
 </script>
</head>

<body>
 <!-- ヘッダー -->
 <header class="container">
  <h1 class="header-1 text-center p-5 bg-light border rounded border-warning">show_source.html</h1>
  <p class="text-center"><a href="index.cgi">HOME</a></p>
 </header>

 <!-- 本文 -->
 <article class="container">
  <section class="row">
   <form name="form1" method="GET">
    <div class="mb-4"><label class="label-form-control">path<input type="text" class="form-control" name="path" size="100"></label></div>
    <div class="mb-4"><button type="button" class="btn btn-primary" onclick="show_source();">show</button></div>
   </form>
   <pre id="code" class="p-1 border" style="font-size:small;"></pre>
  </section>
 </article>

 <!-- フッター -->
 <footer class="container">
  <p class="text-center mt-4"><a href="#top">TOP</a></p>
  <p>&nbsp;</p>
 </footer>
 <!-- BootstrapのJS読み込み -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
