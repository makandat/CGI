<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width,initial-scale=1" />
 <title>Fetch with FormData</title>
 <!-- BootstrapのCSS読み込み -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
 <script src="/js/JS365Lib3.js"></script>
 <style>
  .message {
    margin-top:10px;
    padding:10px;
    color:indigo;
    font-size:1em;
  }
 </style>
 <script>
  URL = "http://localhost/cgi-bin/CGI365Lib/v2_0/fetch_formdata.cgi"
  window.onload = () => {
    const message = document.getElementById("message")
    const form1 = document.getElementById('form1')
    form1.addEventListener('submit', (event) => {
      const formdata = new FormData(form1)
      fetch(URL, {method:"POST", body:formdata})
      .then(res => res.text())
      .then(text => message.innerText = text)
    })
  }
 </script>
</head>

<body>
 <!-- ヘッダー -->
 <header class="container">
  <h1 class="header-1 text-center p-5 bg-light border rounded border-warning">Fetch with FormData</h1>
  <p class="text-center"><a href="index.cgi">HOME</a></p>
 </header>

 <!-- 本文 -->
 <article class="container mt-5">
  <form id="form1" class="row mt-5" onsubmit="return false">
   <div class="mb-2"><label class="form-control-label">name <input type="text" name="name" class="form-control" size="50" /></label></div>
   <div class="mb-2"><label class="form-control-label">age <input type="number" name="age" class="form-control" /></label></div>
   <div class="mt-2"><button type="submit" class="btn btn-primary">送信する</button>
  </form>
  <h3 class="mt-4 text-primary">Request Data</h3>
  <pre id="message" class="message"></pre>
 <!-- フッター -->
 <footer class="container">
  <p class="text-center mt-4"><a href="#top">TOP</a></p>
  <p>&nbsp;</p>
 </footer>
 <!-- BootstrapのJS読み込み -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
