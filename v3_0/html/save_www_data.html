<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width,initial-scale=1" />
 <title>Save www_data</title>
 <!-- BootstrapのCSS読み込み -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
 <script src="/js/JS365Lib3.js"></script>
 <style>
  .message {
    padding:10px;
    color:indigo;
    font-size:1.5em;
  }
 </style>
 <script>
  window.onload = () => {
    const method = document.getElementsByName('method')
    const postmethod = method[0]
    postmethod.addEventListener('click', (event) => {
      form1.setAttribute('method', 'POST')
    })
    const getmethod = method[1]
    getmethod.addEventListener('click', (event) => {
      form1.setAttribute('method', 'GET')
    })
  }
 </script>
</head>

<body>
 <!-- ヘッダー -->
 <header class="container">
  <h1 class="header-1 text-center p-5 bg-light border rounded border-warning">Save www_data</h1>
  <p class="text-center"><a href="index.cgi">HOME</a></p>
 </header>

 <!-- 本文 -->
 <article class="container mt-5">
  <h3>サーバに送信されたヘッダとデータをそのままサーバ側でファイル保存する。</h3>
  <h4 class="mt-3 ms-4">メソッドの選択</h4>
  <div class="ms-4">
    <label><input type="radio" name="method" value="POST" checked /> POST</label> / 
     <label><input type="radio" name="method" value="GET" /> GET</label>
  </div>
  <form name="form1" class="row mt-5" method="POST">
   <div class="mb-4"><label class="form-control-label">name <input type="text" name="name" class="form-control" size="50" /></label></div>
   <div class="mb-4"><label class="form-control-label">age <input type="number" name="age" class="form-control" /></label></div>
   <div class="mt-4"><button type="submit" class="btn btn-primary">送信する</button>
  </form>
  <p class="message">{{message}}</p>
  <h3 class="mt-4 text-primary">Headers</h3>
  <pre id="headers">{{headers}}</pre>
  <h3 class="mt-4 text-primary">Data</h3>
  <pre id="data">{{data}}</pre>
 <!-- フッター -->
 <footer class="container">
  <p class="text-center mt-4"><a href="#top">TOP</a></p>
  <p>&nbsp;</p>
 </footer>
 <!-- BootstrapのJS読み込み -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
