<!doctype html>
<html>
<head>
 <meta charset="utf-8" />
 <title>ユーザ管理</title>
 <link rel="stylesheet" href="/css/default.css" />
 <style>
   body {
     margin-left: 5%;
     margin-right: 5%;
     background-color: gainsboro;
   }
   th {
     background-color: whitesmoke;
   }
   form.form1 {
     margin-left:30%;
     border:solid thin gray;
     padding:8px;
     background-color: whitesmoke;
     width:30%;
   }
   input[type="submit"] {
     padding: 6px;
     font-size:1.0em;
     height:36px;
     background-color:lawngreen;
     border-radius: 6px;
     margin-left:120px;
   }
   input[type="text"], input[type="password"] {
     border-radius: 6px;
     height: 30px;
     font-size:12pt;
   }
 </style>
 <script src="/js/jquery.min.js"></script>
 <script>
  // window.alert($.fn.jquery);
  $(document).ready(function(){
    $('form').submit(function() {
      if ($('input[name="userid"]').val() == "") {
        window.alert("エラー：ユーザIDが空欄です。");
        return false;
      }
      else if ($('input[name="password"]').val() == "") {
        window.alert("エラー：パスワードが空欄です。");
        return false;
      }
      else {
        return true;
      }
    });
  });
 </script>
</head>

<body>
 <h1>ユーザ管理ログイン</h1>
 <div class="menu">
  <a href="/">HOME</a>&nbsp;|&nbsp;<a href="./index.html"></a>
 </div>
 <br />
 <form method="POST" class="form1">
   <div><label>ユーザID　　<input type="text" name="userid" /></label></div>
   <div><label>パスワード　<input type="password" name="password" /></label></div>
   <br />
   <div><label><input type="submit" id="submit" value="　ログイン　" /></label></div>
 </form>
 <br />
 <p style="text-align:center;font-size:1.5em;">(*message*)</p>

 <p>&nbsp;</p>
</body>
</html>
