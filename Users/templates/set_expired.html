<!doctype html>
<html>
<head>
 <meta charset="utf-8" />
 <title>ユーザ管理 (ユーザ無効化</title>
 <link rel="stylesheet" href="/css/default.css" />
 <style>
   body {
     margin-left: 5%;
     margin-right: 5%;
   }
   th {
     background-color: whitesmoke;
   }
   form.form1 {
     margin-left:20%;
     border:solid thin gray;
     padding:8px;
     background-color: whitesmoke;
     width:60%;
   }
   input[type="submit"] {
     padding: 6px;
     font-size:1.0em;
     height:36px;
     background-color:lawngreen;
     border-radius: 6px;
     margin-left:120px;
   }
   input[type="reset"] {
     padding: 6px;
     font-size:1.0em;
     height:36px;
     background-color:yellow;
     border-radius: 6px;
     margin-left:120px;
   }
   input[type="text"], input[type="password"] {
     border-radius: 6px;
     height: 30px;
     font-size:12pt;
   }
 </style>
 <script src="/js/jquery.min.js"></script>
</head>

<body>
 <h1>ユーザ無効化 <span style="font-size:18pt">((*userc*))</span></h1>
 <div class="menu">
  <a href="/">HOME</a>&nbsp;|&nbsp;<a href="IndexUsers.cgi">ユーザ一覧</a>&nbsp;|&nbsp;<a href="Logout.cgi">ログアウト</a>
 </div>
 <br />
 <form method="POST" class="form1">
   <div><label>ユーザID　　<select name="users">(*options*)</select></label></div>
   <br />
   <div><label><input type="submit" value="　無効にする　" /></label></div>
 </form>
 <br />
 <p style="text-align:center;font-size:1.5em;">(*message*)</p>
