<?xml version="1.0" encoding="utf-8" standalone="no" ?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" xmlns="http://www.w3.org/2000/svg">
<title>Transform</title>
<g transform="translate(300, 300) scale(1, -1)">
<line x1="0.0" y1="300.0" x2="0.0" y2="-300.0" style="fill:none;stroke:black;stroke-width:1;stroke-dasharray:none" />
<line x1="300.0" y1="0.0" x2="-300.0" y2="0.0" style="fill:none;stroke:black;stroke-width:1;stroke-dasharray:none" />

<rect x="0.0" y="0.0" width="100.0" height="40.0" style="fill:blue;stroke:black;stroke-width:1;stroke-dasharray:none;opacity:0.4" />
<rect x="-100.0" y="-40.0" width="100" height="40" style="fill:cyan;stroke:black;stroke-width:1;stroke-dasharray:none;opacity:0.4" />
<rect x="-40.0" y="0.0" width="40.0" height="100.0" style="fill:green;stroke:black;stroke-width:1;stroke-dasharray:none;opacity:0.4" />
<rect x="0.0" y="-100.0" width="40" height="100" style="fill:magenta;stroke:black;stroke-width:1;stroke-dasharray:none;opacity:0.4" />
</g>
</svg>
