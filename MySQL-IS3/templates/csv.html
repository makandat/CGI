<!doctype html>
<html lang="ja_jp">
<head>
<meta charset="utf-8" />
<title>MySQL-IS インポートとエクスポート</title>
<link rel="stylesheet" href="/css/style.css" />
<style>
td {
  padding:3px;
  font-size:10pt;
}
.form_row {
  padding:5px;
  border-bottom: solid thin gray;
  margin-right: 20%;
}
input[type="submit"] {
  border-radius: 4px;
  background-color: lime;
  height: 32px;
}
input[type="button"] {
  border-radius: 4px;
  background-color: yellow;
  height: 32px;
}
input[type="text"] {
  border-radius: 4px;
  height: 25px;
}
.result {
  font-size:16pt;
  font-weight:bold;
  margin-left:20%;
}
.message {
  text-align:center;
  color:magenta;
  font-size:14pt;
}

</style>
<script src="/js/jquery.min.js"></script>
<script>
$(function() {
  $('input[name="direction"]').change(function() {
    radio = $('input[name="direction"]:checked).val();
    if (radio ==='import') {
      $('input[type="file"]').attr('disabled', false);
    }
    else {
      $('input[type="file"]').attr('disabled', true);
    }
  });
});
</script>
</head>

<body>
<div style="margin-left:5%;margin-right:5%;">
<h1><span style="color:blue;font-size:0.7em;">MySQL-IS インポートとエクスポート</span> <span style="font-size: 18pt">by Python3</span></h1>
<div class="menubar">
  <a href="/">HOME</a>&nbsp;/&nbsp;
  <a href="index.cgi">もどる</a>
</div>
<br />
<form method="POST" enctype="multipart/form-data" style="margin-left:15%;">
  <div class="form_row" style="border-top: solid 2px gray;">
    <label>対象テーブル<br /><select name="tables" style="width:200px;">(*tables*)</select></label>
  </div>
  <div class="form_row">
    <label>方向 <input type="radio" id="import" name="direction" value="import" checked />&nbsp;IMPORT</label>&nbsp;
    <label><input type="radio" id="export" name="direction" value="export" />&nbsp;EXPORT</label>&nbsp;
  </div>
  <div class="form_row">
    <label><input type="checkbox" name="caption" value="caption" checked /> 1行目を表題行とする。</label>
  </div>
  <div class="form_row">
    <label><input type="checkbox" name="append" value="append" checked /> データを追加する(インポート)。</label>
  </div>
  <div class="form_row">
    <label>区切り文字 <input type="radio" name="separator" value="comma" checked /> カンマ</label>&nbsp;<input type="radio" name="separator" value="tab" /> タブ</label>
  </div>
  <div class="form_row">
    <label>アップロードファイル (インポート)<br /><input type="file" name="file" /></label>
  </div>
  <div class="form_row">
    <input type="submit" name="submit" value=" 実行する " style="margin-top:20px;" />
  </div>
</form>
<br />
<p class="message">(*message*)</a>
<br />
<div class="result">(*result*)</div>
<p>&nbsp;</p>
<p style="text-align:center;"><a href="#top">TOP</a></p>
<p>&nbsp;</p>
<p>&nbsp;</p>
</html>
