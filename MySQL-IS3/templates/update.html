<!doctype html>
<html lang="ja_jp">
<head>
<meta charset="utf-8" />
<title>MySQL-IS update</title>
<link rel="stylesheet" href="/css/style.css" />
<style>
td {
  padding:3px;
  font-size:10pt;
}
.form_row {
  padding:5px;
}
input[type="submit"] {
  border-radius: 4px;
  background-color: lime;
  height: 32px;
}
input[type="button"] {
  border-radius: 4px;
  background-color: yellow;
  height: 32px;
}
.message {
  text-align:center;
  font-size:14pt;
  color:magenta;
}
input[type="text"] {
  border-radius: 4px;
  height: 25px;
}
</style>
</head>

<body>
<div style="margin-left:5%;margin-right:5%;">
<h1><span style="color:blue;">MySQL-IS update</span> <span style="font-size: 18pt">by Python3</span></h1>
<div class="menubar">
  <a href="/">HOME</a>&nbsp;/&nbsp;
  <a href="index.cgi">もどる</a>
</div>
<br />
<form method="POST" style="margin-left:10%">
  <div class="form_row">
    <label>対象テーブル<br /><select name="table" style="width:200px;">(*tables*)</select></label>
  </div>
  <div class="form_row">
    <label>更新するフィールドと値のリスト<br />
    <input type="text" name="fields" size="80" placeholder="FIELD1=VALUE1" /></label>
  </div>
  <div class="form_row">
    <label>更新条件<br /><input type="text" name="criteria" size="50" placeholder="PK=n" /></label>
  </div>
  <div class="form_row">
    <input type="submit" name="submit" value=" 更新 " />
  </div>
</form>
<br />
<p class="message">(*message*)</p>
<p>&nbsp;</p>
<p style="text-align:center;"><a href="#top">TOP</a></p>
<p>&nbsp;</p>
<p>&nbsp;</p>
</html>
