<!doctype html>
<html>
<head>
 <meta charset="utf-8" />
 <title>BINDATA 情報修正</title>
 <link rel="stylesheet" href="/css/default.css" />
 <style>
  .table_row {
    margin-top:10px;
  }
  input[type="submit"] {
    border-radius: 5px;
    background-color: lime;
    height: 32px;
   } 
  input[type="button"] {
    border-radius: 5px;
    background-color: yellow;
    height: 32px;
   } 
  input[type="text"] {
    border-radius: 5px;
    height: 25px;
   }
  .message {
     color:magenta;
     text-align:center;
     font-size:14pt;
   }
 </style>
 <script src="/js/jquery.min.js"></script>
 <script>
   $(function() {
     $('#clear').click(function() {
       $('input[type="text"]').val('');
     });
   )};
 </script>
</head>

<body>
<h1>BINDATA 情報修正</h1>
<div style="text-align:center;">
 <a href="/">HOME</a>&nbsp;/&nbsp;
 <a href="index.cgi">もどる</a>
</div>
<br />
<div style="margin-left:20%;">
<form method="POST">
<div class="table_row">
  <label>id<br /><input type="text" name="id" size="10" value="(*id*)" disabled /><label>
</div>
<div class="table_row">
  <label>タイトル<br /><input type="text" name="title" size="40" value="(*title*)" /></label>
</div>
<div class="table_row">
  <label>オリジナルファイル<br /><input type="text" name="original" size="80" value="(*original*)" /></label>
</div>
<div class="table_row">
  <label>データ種別<br /><input type="text" name="datatype" size="10" value="(*datatype*)" /></label>
</div>
<div class="table_row">
  <label>情報<br /><input type="text" name="info" size="100" value="(*info*)" /></label>
</div>
<div class="table_row">
  <label>ファイルサイズ (Bytes)<br /><input type="text" name="size" size="12" value="(*size*)" /></label>
</div>
<div class="table_row">
  <input type="submit" name="submit" value=" 送信 " />&nbsp;<input type="button" id="clear" value=" クリア " />
</div>
</form>
</div>
<br />
<div class="message">(*message*)</div>

<p>&nbsp;</p>
<p style="text-align:center;"><a href="#top">TOP</a></p>
<p>&nbsp;</p>
<p>&nbsp;</p>
</body>
</html>
